<html>
    <head>
        <title> Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
      
      

        <div class="game">
            <h1> <br/> Tic Tac Toe!</h1>
        </div>
       
        
           <div class="press">
                
               
               <div class="BOX"> 
                <div class="left  0" >  <img  src="red.png" class="red 1" />  <img  src="yellow.png" class="yellow 1" /></div>
                <div class="right 0" > <img  src="red.png" class="red 2" />  <img  src="yellow.png" class="yellow 2"/></div>
                <div class="mid   0" > <img  src="red.png" class="red 3" />  <img  src="yellow.png" class="yellow 3"/></div>
                
                <div class="left  1" > <img  src="red.png" class="red 1" />  <img  src="yellow.png" class="yellow 1"/></div>
                <div class="right 1"> <img  src="red.png" class="red 2" />  <img  src="yellow.png" class="yellow 2"/></div>
                <div class="mid   1" > <img  src="red.png" class="red 3" />  <img  src="yellow.png" class="yellow 3"/></div>
                

                <div class="left  2" > <img  src="red.png" class="red 1" />  <img  src="yellow.png" class="yellow 1"/></div>
                <div class="right 2" > <img  src="red.png" class="red 2" />  <img  src="yellow.png" class="yellow 2"/></div>
                <div class="mid   2"> <img  src="red.png" class="red 3" />  <img  src="yellow.png" class="yellow 3"/></div>
         
     
                </div> 
                
                <div class="cent">
                    
                    <img src="board.png"/> </div>
            
            </div>
            <div>
                <h1 class="over">
                    
                </h1>
                
            </div>
        
     
        <script src="minimax.js"></script>
    </body>
</html>
